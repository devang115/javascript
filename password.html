<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="forget-password-button" onclick="pwdchanged()">
      Forget Password
    </button>
  </body>
</html>
<script>
  function pwdchanged() {
    const user = {
      email: "d@gmail.com",
      password: "password123",
    };

    const userInputEmail = prompt("Enter your email for password reset:");
    const confirmed = confirm("Are you sure you want to reset your password?");
    if (userInputEmail === user.email) {
      const newPassword = prompt("Enter your new password:");

      user.password = newPassword;

      const passwordAttempt = prompt("Confirm your Password:");

      if (passwordAttempt === user.password) {
        alert("Password Changed successfully");
      } else {
        alert("Login failed. Please check your email and password.");
      }
    } else {
      alert(
        "Email not found. Please check your email and try again or create a new account."
      );
    }
  }
</script>
