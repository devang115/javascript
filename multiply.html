<script>
  function multiplicationTable() {
    let n = prompt("Enter a number:");
    for (let i = 1; i <= 10; i++) {
      console.log(`${n} x ${i} = ${n * i}`);
    }
  }

  // Use the function to print the multiplication table of the user's number
  multiplicationTable();
</script>
